name: Publish Release

on:
  push:
    branches:
      - "main"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Resolve version from changelog
        id: meta
        shell: pwsh
        run: |
          $changelog = Get-Content -Path "CHANGELOG.txt" -Raw
          $pattern = "(?ms)^Versiunea\s+(\d+\.\d+\.\d+)\r?\n(.*?)(?=^\s*Versiunea\s+\d+\.\d+\.\d+|\z)"
          $match = [regex]::Match($changelog, $pattern)

          if (-not $match.Success) {
            throw "Nu am putut extrage ultima versiune din CHANGELOG.txt."
          }

          $version = $match.Groups[1].Value
          $tag = "v$version"
          $body = "Versiunea $version`n" + $match.Groups[2].Value.Trim()

          "version=$version" >> $env:GITHUB_OUTPUT
          "tag=$tag" >> $env:GITHUB_OUTPUT
          Set-Content -Path "release_notes.txt" -Value $body -Encoding UTF8

      - name: Validate release assets
        shell: bash
        run: |
          test -f "RstocMag-${{ steps.meta.outputs.version }}.zip"
          test -f "RstocMag_Setup_${{ steps.meta.outputs.version }}.exe"

      - name: Create tag if missing
        id: tagcheck
        shell: bash
        run: |
          tag="${{ steps.meta.outputs.tag }}"
          git fetch --tags --force

          if git rev-parse "$tag" >/dev/null 2>&1; then
            echo "Tag $tag exista deja. Sar peste publish."
            echo "publish=false" >> "$GITHUB_OUTPUT"
          else
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git tag "$tag"
            git push origin "$tag"
            echo "publish=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Create GitHub release
        if: steps.tagcheck.outputs.publish == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          gh release create "${{ steps.meta.outputs.tag }}" \
            "RstocMag-${{ steps.meta.outputs.version }}.zip" \
            "RstocMag_Setup_${{ steps.meta.outputs.version }}.exe" \
            "CHANGELOG.txt" \
            "LICENSE.txt" \
            "LGPL-3.0.txt" \
            "THIRD_PARTY_LICENSES.txt" \
            --title "RstocMag ${{ steps.meta.outputs.version }}" \
            --notes-file "release_notes.txt"
